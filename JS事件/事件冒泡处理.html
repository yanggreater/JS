<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件冒泡处理</title>
</head>
<style type="text/css">
	div{width: 100px;height: 100px;display: none;background: red;}
</style>
<script type="text/javascript">

window.onload=function(){
	var oBtn=document.getElementById('btn');
	var oDiv=document.getElementById('div1');
	
	oBtn.onclick=function(ev){//由于oBtn父级就是全局事件，那么当执行了显示区块事件的瞬间后就会执行父级的事件即隐藏区块那么在我们肉眼看来区块就根本没有出现过
		var oEvent=ev||event;

		oDiv.style.display='block';
		
		oEvent.cancelBubble = true;//取消事件冒泡
		//alert(1); 将父级事件和子元素事件中间断开，观察是否区块是不是先显示再隐藏

		
	}
	document.onclick=function(){//document指的是全局事件，在页面上任何处点击就会执行
		oDiv.style.display='none';

	}
	
}
</script>
<body>
	<input type="button" id="btn" value="点击显示">
	<div id="div1"></div>
</body>
</html>
