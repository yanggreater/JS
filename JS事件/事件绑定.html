	<title>事件绑定</title>

<script type="text/javascript">
function myaddEvent(obj,ev,fun){
	if(obj.attachEvent){
		obj.attachEvent('on'+ev,fun);
	}else{
		obj.addEventListener(ev,fun,false);
	}
}
