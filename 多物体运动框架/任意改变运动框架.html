	div{width: 100px;height: 100px;background: red;border: 10px solid black;margin: 10px;float: left;filter: alpha(opacity:30);opacity: 0.3;}
</style>
<script type="text/javascript">

	//var odiv2=document.getElementById('div2');

	odiv1.onmouseover=function(){
		move(this,'height',400,function(){
			move(odiv1,'width',400,function(){
				move(odiv1,'opacity',100);
			})
		});
	}
	odiv1.onmouseout=function(){

			move(odiv1,'width',100,function(){
				move(odiv1,'opacity',30);
			})
		});
	}
