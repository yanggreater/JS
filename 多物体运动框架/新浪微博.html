<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新浪微博链式运动</title>
</head>
<style type="text/css">
	*{margin: 0;padding: 0;}
	ul{width: 300px;height: 100px;border: 1px solid black;margin: 0 auto;overflow: hidden;}
	ul li{list-style: none;border-bottom: 1px dashed #999;filter: alpha(opacity:0);opacity: 0;}
</style>
<script src="move2.js"></script>
<script type="text/javascript">

window.onload=function(){
	var oUl=document.getElementById('ul1');
	var otxt=document.getElementById('txt');
	var obtn=document.getElementById('btn');
	var aLi=document.getElementsByTagName('li');
	obtn.onclick=function(){
		oLi=document.createElement('li');
		oLi.innerHTML=otxt.value;
		otxt.value='';
		if(aLi.length>0){
			oUl.insertBefore(oLi,aLi[0]);

		}else{
			oUl.appendChild(oLi);
		}
		var iheight=oLi.offsetHeight;
		oLi.style.height=0;
		move(oLi,{height:iheight},function(){//链式运动代表就是用多个运动函数就可以
			move(oLi,{opacity:100});
		});
		
	}

}
</script>
<body>
<textarea id="txt"></textarea>
<input type="button" id="btn" value="提交" />
	<ul id="ul1"></ul>
</body>
</html>
