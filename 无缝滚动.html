<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>无缝滚动</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#div1{width: 712px;height: 108px;background: red;position: relative;margin: 100px auto;overflow: hidden;}
		#div1 ul{position: absolute;width: 712px;height: 108px;}
		#div1 ul li{list-style: none;width: 178px;height: 108px;float: left;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oDiv=document.getElementById("div1");
		var oLi=document.getElementsByTagName('li');
		var oUl=document.getElementsByTagName('Ul')[0];//对于TagName来说返回的是数组 但是如果是就只有一个那就是O就得在后面加[0]
		oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
		oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';
		function move() {//滚动函数设计
			if(oUl.offsetLeft<-oUl.offsetWidth/2){
				oUl.style.left='0';
			}
			if(oUl.offsetLeft>0){
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
			oUl.style.left=oUl.offsetLeft+2+'px';
		}
		var time=setInterval(move,30);//让滚动函数延时执行
		oDiv.onmouseover=function(){
			clearTimeout(time);
		}
		oDiv.onmouseout=function(){
			time=setInterval(move,30);
		}
	};
	</script>

	
</head>
<body>
		<div id="div1">
			<ul>
				<li><img src="imgs/1.jpg"></li>
				<li><img src="imgs/2.jpg"></li>
				<li><img src="imgs/3.jpg"></li>
				<li><img src="imgs/4.jpg"></li>
			</ul>
		</div>
</body>
</html>
